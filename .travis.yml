language: php

notifications:
  email:
    on_success: never

php:
  - 7.3
  - 7.4

matrix:
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer validate --strict
  - composer install -n

script:
  - composer test -- --coverage-clover=coverage.xml
  - composer cs-fix
  - composer phpstan
  - composer psalm
  - composer phpqa
  - composer security-checker

after_success:
- bash <(curl -s https://codecov.io/bash)
